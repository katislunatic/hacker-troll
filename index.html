<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Command Terminal</title>

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="terminal">
  <div id="output"></div>
  <div id="input-line">
    <span class="prompt">></span>
    <span id="typed"></span>
    <span class="cursor"></span>
  </div>
</div>

<div id="controls">
  <button onclick="runSequence('trace')">Trace IP</button>
  <button onclick="runSequence('device')">Device Info Scan</button>
  <button onclick="runSequence('fingerprint')">Browser Fingerprint</button>
  <button onclick="runSequence('nearby')">Nearby Device Scan</button>
  <button onclick="runSequence('speed')">Speed Test</button>
  <button onclick="runSequence('scan')">System Scan</button>
  <button onclick="runSequence('breach')">Breach Attempt</button>
  <button onclick="runSequence('decrypt')">Decrypt Files</button>
</div>

<script src="script.js"></script>
</body>
</html>
